<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let socankiemtra = Number(prompt('Nhập số cần kiểm tra'));
        kiemtraso();
        function kiemtraso(){
            if (socankiemtra >= 0) {
                alert ('Đây là số dương')
            }
            else {
                alert ('Đây là số âm')
            }
        }
    </script>
</body>
