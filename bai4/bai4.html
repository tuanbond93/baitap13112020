<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let kytucankiemtra = Number(prompt("Nhập ký tự cần kiểm tra"));
        kiemtrakytu();
        function kiemtrakytu() {
            if (isNaN(kytucankiemtra)) {
                alert ("Đây không phải số")
            }
            else {
                alert ("Đây là một số")
            }
        }
    </script>
</body>
</html>
