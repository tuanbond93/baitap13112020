<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let sothunhat = Number(prompt('Nhập số thứ nhất'));
        let sothuhai = Number(prompt('Nhập số thứ hai'));
        let mangbandau = [sothunhat,sothuhai]
        let mangdaovitri = []
        daonguocvitri()
        alert(mangbandau);
        alert(mangdaovitri)
        function daonguocvitri(){
            for (i=0; i<= mangbandau.length - 1; i++) {
            mangdaovitri[i] = mangbandau[mangbandau.length - i - 1]
            }
        }
    </script>
</body>
</html>
