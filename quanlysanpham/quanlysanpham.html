<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <input type="text" id="themsanpham"></input>
    <button onclick="themsanpham()">Thêm</button>

    <p id="hienthi"></p>

    <script>
        let sanpham = []
        let index = 0;
        //themsanpham()
        //hienthidanhsachsanpham();

        //chinhsuasanpham();
        //xoasanpham();
        let count = 0;


        function themsanpham() {
            
            let tensanpham = document.getElementById("themsanpham").value;
            sanpham.push(tensanpham);
            hienthidanhsachsanpham();
            
        }
        function hienthidanhsachsanpham() {
            let hienthi = "<table>";
            for (let i = 0; i < sanpham.length; i++) {
                
                hienthi += `<tr>
                <td> ${i + 1} </td>
                <td> ${sanpham[i]} </td>
                <td> <input type="button" id="themsanpham" onclick="suasanpham(${i})" value="Sửa"></input> </td>
                <td> <input type="button" id="i" onclick="xoasanpham(${i})" value="Xóa"></input> </td>
                </tr>`
                
            }
            document.getElementById("hienthi").innerHTML = hienthi + "</table>";
        }
        function xoasanpham(i) {
            sanpham.splice(i, 1);
            hienthidanhsachsanpham();
        }

        function suasanpham(i){
            let sanphamthaythe = prompt('Nhập từ bạn muốn thay vào')
            sanpham.splice(i,1,sanphamthaythe);
            hienthidanhsachsanpham();
        }

    </script>
</body>

</html>
