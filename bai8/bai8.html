<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let mangbandau = []
        let mangdaovitri = []
        hoinguoidung()
        daonguocvitri()

        function hoinguoidung() {
            cautraloi = confirm('Bạn có muốn nhập tiếp');
            if (cautraloi) {
                themsovaomang();
                hoinguoidung();
            }
            else {
                alert(mangbandau)
            }
        }
        function themsovaomang() {
            let socanthem = Number(prompt('Nhập số cần thêm'));
            mangbandau.push(socanthem)
        }
        function daonguocvitri() {
            for (i = 0; i <= mangbandau.length - 1; i++) {
                mangdaovitri[i] = mangbandau[mangbandau.length - i - 1]
            }
            alert(mangdaovitri)
        }
    </script>
</body>

</html>
